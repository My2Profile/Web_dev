<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }} Details</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <h4>Author: {{ book.author }}</h4>
    <h4>Genre: {{ book.genre.name }}</h4>
    <h4>Name: {{ book.name }}</h4>
    <h4>Publication Year: {{ book.publication_year }}</h4>
    <h4>Price: {{ book.price }}</h4>
</body>
</html>
